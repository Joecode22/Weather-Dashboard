<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Weather Dashboard</title>
</head>

<body class="background-image">
  <header class="header">
    <h1 class="text-center">Weather Dashboard</h1>
  </header>
  <div class="container-fluid">
    <div class="row">
      <aside id="aside" class="col-md-3 mt-3">
        <h2 class="ms-1 mb-3 bold">Search for a City:</h2>
        <div class="ms-1 mb-3">
          <input id="search-text" type="text" name="" id="city" class="formcontrol w-75" placeholder="San Diego">
        </div>
        <button id="search-submit" type="submit" class="fs-4 ms-1 btn btn-primary mb-3 w-75 p-2">Search</button>
        <hr class="line">
        <!-- these buttons will be dynamically generated -->
        <!-- <button id="Austin" type="submit" class="fs-4 ms-1 btn btn-primary mb-3 w-75 p-2">Austin</button> -->
      </aside>
      <div class="col-md-8">
        <div class="jumbotron border border-secondary p-3 mt-3">
          <h1 id='city-date' class="display-6 fw-bold lh-1 mb-3">Use the Search bar on the left</h1>
          <p id='temperature' class="lead">Enter a valid city name and press the search button.</p>
          <p id='wind' class="lead">This will populate the Weather Dashboard</p>
          <p id='humidity' class="lead"></p>
        </div>
        <div id = "container" class="d-grid gap-2 d-md-flex justify-content-md-start">
          
        </div>
      </div>
    </div>
  </div>
  <!-- Option 1: Bootstrap Bundle with Popper -->
  <!-- ... -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <script src="assets/js/script.js"></script>
</body>

</html>
